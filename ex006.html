<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>DOM FORM</title>
    <style>
        div#area {
            background-color: rgb(224, 10, 10);
            font: normal 15pt arial;
            color: rgb(68, 8, 23);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center
            
        }
        
    </style>
</head>

<body>
    <div id ="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="Sair()">
        interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'blue'
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'Red'
        }
        function Sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>

</body>
</html>
